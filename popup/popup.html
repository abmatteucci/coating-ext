<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/cdn.jsdelivr.net_npm_chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>COAT-Ext</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-md bg-white p-8 rounded shadow-lg">
        <div class="headers">
            <h1 class="text-2xl font-bold mb-6 text-center">COAT-Ext</h1>
        </div>
        <div class="content">

            <table id="tabelaFormularios" class="table-auto w-full mb-6" style="display: none;">
                <thead>
                    <tr>
                        <th>ItemID</th>
                        <th>JobID</th>
                        <th>Qty. Wires</th>
                        <th>Quantidade de Racks</th>
                        <th>Racks Pintados</th>
                        <th>Test Rack</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão preenchidos dinamicamente aqui -->
                </tbody>
            </table>
            

            <button id="addButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mb-6">Adicionar Novo Formulário</button>
            <div id="formulario" class="mb-6 hidden" style="display: none;">
                <select id="itemID" name="itemID">
                    <option value="">Selecione um produto...</option>
                </select>
                <input type="text" id="jobID" placeholder="JobID">
                <input type="text" name="" id="qtyJobWires" placeholder="Qty. wires">
                <input type="number" id="quantidadeRacks" placeholder="Quantidade de Racks">
                <input type="number" id="racksPintados" placeholder="Racks Pintados">
                <label>
                <input type="checkbox" id="testRack">
                    Test Rack
                </label>
                <button id="submitButton">Enviar</button>
            </div>
            <div class="w-64 h-32 mx-auto mb-6" style="width: 400px; height: 200px;">
                <canvas id="graficoBarras" class="w-full h-full" style="display: none;"></canvas>
            </div>
            <table id="descricaoJobTable" class="table-auto w-full hidden" style="display: none;">
                <thead>
                    <tr>
                        <th colspan="2">Descrição do Job</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Detalhes do Job serão preenchidos aqui -->
                </tbody>
            </table>
        </div>
        <div class="footers"></div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
